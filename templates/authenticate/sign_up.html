{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tizimga kirish</title>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,400i,500,500i,600,600i,700,700i,800,800i" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://alhayat.uz/template/css/jquery.fancybox.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/authenticate/main_style.css' %}">

</head>

<body style="background-image: url({% static 'media/login_bg.jpg' %})">
    <div class="content">
        <h1 class="heading-section">Uzshop.net</h1>
        <div id="clock" class="clock"></div>
        <h3>Ma'lumotlarni kiriting!</h3>
        <form action="" method="POST">
            {% csrf_token %} {{form.username}}
            <input type="text" name="phone_number" id="phone_number" placeholder="Telefon raqamingiz" required> {{form.password}}
            <input type="hidden" name="page_return" value="{{page_return}}">
            <!-- <input type="password" name="password" id="password" placeholder="Parol" required> -->
            <!-- <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span> -->
            <!-- </div> -->
            <input type="submit" value="Kirish"> {% if error %}
            <p class="error_message" style="color: #ff1d1d;">{{error}}</p>
            {% endif %}
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        setInterval('updateClock()', 1000);
    });

    function updateClock() {
        let currentTime = new Date(),
            currentHours = currentTime.getHours(),
            currentMinutes = currentTime.getMinutes(),
            currentSeconds = currentTime.getSeconds();

        // Pad the minutes and seconds with leading zeros, if required
        currentMinutes = (currentMinutes < 10 ? "0" : "") + currentMinutes;
        currentSeconds = (currentSeconds < 10 ? "0" : "") + currentSeconds;

        // Choose either "AM" or "PM" as appropriate
        // var timeOfDay = (currentHours < 12) ? "AM" : "PM";

        // Convert the hours component to 12-hour format if needed
        // currentHours = (currentHours > 12) ? currentHours - 12 : currentHours;

        // Convert an hours component of "0" to "12"
        // currentHours = (currentHours == 0) ? 12 : currentHours;

        // Compose the string for display
        var currentTimeString = currentHours + ":" + currentMinutes + ":" + currentSeconds;


        $("#clock").html(currentTimeString);

    }
</script>

</html>
